<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <!-- CSS file link -->
  <link rel="stylesheet" href="exp9style.css">
</head>
<body>

  <h1>Our Products</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <h3>Product 1</h3>
      <p>High-quality product description here.</p>
      <div class="price">₹999</div>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h3>Product 2</h3>
      <p>Another amazing product description.</p>
      <div class="price">₹1499</div>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <h3>Product 3</h3>
      <p>Best seller product with high ratings.</p>
      <div class="price">₹799</div>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <h3>Product 4</h3>
      <p>Stylish and durable product description.</p>
      <div class="price">₹1299</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>

</body>
</html>
