<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Demo</title>
</head>  
<body>
<h1>Anchor Tag Examples</h1>
<!-- External link (opens in new tab, safe) -->
<a href="https://www.example.com" target="_blank" rel="noopener noreferrer" title="Open example.com in new tab">
       Visit Example.com
</a>
<br>
<!-- Contact page -->
<a href="contact.html" title="Go to contact page">Contact Us</a>
<br>
<!-- Link to an email -->
<a href="mailto:teacher@example.edu">Email the teacher</a>
<br>
<!-- Link to a section on the same page -->
<a href="#contact-section">Jump to Contact Section</a>
<br>
<!-- Force browser to download the file -->
<a href="/files/report.pdf" download>Download Course Report</a>
<hr>
</body>
</html>
