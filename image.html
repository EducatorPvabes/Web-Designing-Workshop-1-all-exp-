 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Correct viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    img { max-width: 100%; height: auto; display: block; margin: 12px 0; }
  </style>
</head>
<body>
  <h1>Image Examples</h1>

  <!-- Basic with alt -->
  <img src="images/lab-session.jpg" alt="Students working on a lab experiment">

  <!-- Lazy loading to improve page speed -->
  <img src="images/large-diagram.jpg" alt="System architecture diagram" loading="lazy">
  <!-- Figure and figure caption -->
  <figure>
  <img src="images/experiment-setup.jpg" alt="Circuit setup on table">
  <figcaption>Figure 1: Circuit setup used in the lab.</figcaption>
</figure>

</body>
</html>
